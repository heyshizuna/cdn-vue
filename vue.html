<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-cdn</title>
</head>

<body>
    <div id="app">
        {{arr[2]}}
        <div>數字：{{ count+100 }}</div>
        <button type="button" v-on:click="count++">增加(完整寫法)</button> <!--＠click = v-on:click -->
        <button type="button" @click="count++">增加(簡寫)</button>
        <button type="button" @click="addCount()">增加(函式)</button>
    </div>

    <div class="app2">

    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        createApp({
            //資烙區塊   
            data() {
                return { //資料區一定要return
                    message: 'Hello Vue!',
                    arr: ['Tata', 'Lulu', 'Machi'],
                    obj: {
                        age: 5,
                        weight: 4
                    },
                    count: 0,
                }
            },
            //函式區塊
            methods: {
                addCount() {
                    //需要跨區塊取資料
                    this.count++;
                },
            },


        }).mount('#app')
    </script>
</body>

</html>
